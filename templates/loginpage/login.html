{%extends 'base.html'%}
{%load static%}

{%block cssblock%}
    <link rel="stylesheet" href="{%static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{%static 'assets/fonts/simple-line-icons.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{%static 'assets/css/vanilla-zoom.min.css'%}">
{%endblock%}

{%block content%}}
    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Log In</h2>
                </div>
                <form action="{%url 'shopping:login'%}" method="post">
                    {% csrf_token %}
                    <div class="mb-3"><label class="form-label" for="username">Username</label><input class="form-control item" type="text" name="username"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control" type="password" name="password"></div>
                    <br><br>
                    <div class="mb-3"></div><button class="btn btn-primary" type="submit">Log In</button>
                </form>
            </div>
        </section>
    </main>
{%endblock%}

{%block jsblock%}
    <script src="{%static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{%static 'assets/js/vanilla-zoom.js'%}"></script>
    <script src="{%static 'assets/js/theme.js'%}"></script>
{%endblock%}
